board_manager:
  additional_urls: [http://files.tinycircuits.com/ArduinoBoards/package_tinycircuits_index.json, https://github.com/earlephilhower/arduino-pico/releases/download/global/package_rp2040_index.json]
build_cache:
  compilations_before_purge: 10
  ttl: 720h0m0s
daemon:
  port: "50051"
directories:
  data: C:\Users\TinyCircuits\AppData\Local\Arduino15
  downloads: C:\Users\TinyCircuits\AppData\Local\Arduino15\staging
  user: C:\Users\TinyCircuits\Documents\Arduino
library:
  enable_unsafe_install: false
logging:
  file: ""
  format: text
  level: info
metrics:
  addr: :9090
  enabled: true
output:
  no_color: false
sketch:
  always_export_binaries: false
updater:
  enable_notification: true
